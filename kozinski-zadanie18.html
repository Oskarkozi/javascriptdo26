<!DOCTYPE html>
<head>

<title> UÅ¼ycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_koz(a, b) {
return a + b;
}

function odejmowanie_koz(a, b) {
return a - b;
}

function mnozenie_koz(a, b) {
return a * b;
}

function do_kwadratu_koz(a, b) {
return (a ** b);
}

function reszta_z_dzielenia_a_przez_b_koz(a, b) {
return a % b;
}

document.write("suma="+suma_koz(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_koz(a,b)+"<br>");
document.write("mnozenie="+mnozenie_koz(a,b)+"<br>");
document.write("do_kwadratu="+do_kwadratu_koz(a,b)+"<br>");
document.write("reszta_z_dzielenia="+reszta_z_dzielenia_a_przez_b_koz(a,b)+"<br>");
</script>
</div>
</body>
</html>
